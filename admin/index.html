<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Admin Panel Login</title>

<link rel="stylesheet" href="admin.css" />

</head>
<body>
<h2>Вход в админ панель</h2>
<form id="loginForm">
  <input type="email" id="email" placeholder="Email" required />
  <input type="password" id="password" placeholder="Пароль" required />
  <button type="submit">Войти</button>
</form>
<div id="loginMessage"></div>

<div id="notification"></div>

<!-- Firebase SDK (compat версии) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<!-- Конфигурация Firebase -->
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyAOqsclFbwauR4XyadH1TNJys149Mx7tHI",
    authDomain: "lesorub-e022b.firebaseapp.com",
    databaseURL: "https://lesorub-e022b-default-rtdb.firebaseio.com",
    projectId: "lesorub-e022b",
    storageBucket: "lesorub-e022b.firebasestorage.app",
    messagingSenderId: "634001284128",
    appId: "1:634001284128:web:3002d6d0bc1338ff1c7045"
  };
  
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
</script>

<script>
  const loginForm = document.getElementById('loginForm');
  const loginMessage = document.getElementById('loginMessage');

  loginForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = loginForm.email.value;
    const password = loginForm.password.value;
    auth.signInWithEmailAndPassword(email, password)
      .then(() => {
        // Успешный вход — переход на админ панель
        window.location.href = 'admin.html';
      })
      .catch(err => {
        loginMessage.textContent = 'Ошибка входа: ' + err.message;
      });
  });

  // Если пользователь уже вошел, сразу редиректим
  auth.onAuthStateChanged(user => {
    if (user) {
      window.location.href = 'admin.html';
    }
  });
</script>
</body>
</html>
