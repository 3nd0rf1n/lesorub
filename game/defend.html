<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Защищённая страница</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .modal {
      display: none; 
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      text-align: center;
    }

    .modal-content h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>

  <div class="modal" id="secretKeyModal">
    <div class="modal-content">
      <h2>Введите секретный ключ</h2>
      <input type="text" id="secretKeyInput" placeholder="Введите ключ" />
      <button id="submitSecretKey">Подтвердить</button>
    </div>
  </div>

  <h1>Добро пожаловать на защищённую страницу</h1>
  <p>Этот сайт защищён от открытия консоли.</p>

  <script>
    // Секретный ключ, который только вы знаете
    const secretKey = "MY_SECRET_KEY"; 

    const secretKeyModal = document.getElementById('secretKeyModal');
    const secretKeyInput = document.getElementById('secretKeyInput');
    const submitSecretKey = document.getElementById('submitSecretKey');

    let consoleOpened = false;

    // Проверка на открытие консоли
    const checkConsoleOpen = () => {
      const devtools = /./;
      devtools.toString = function() {
        consoleOpened = true;
        secretKeyModal.style.display = 'flex';
        document.removeEventListener('devtoolschange', checkConsoleOpen);
      };
    };

    document.addEventListener('devtoolschange', checkConsoleOpen);

    // Открытие консоли и проверка секретного ключа
    setInterval(function () {
      if (consoleOpened) {
        secretKeyModal.style.display = 'flex';
      }
    }, 1000);

    // Проверка правильности введённого ключа
    submitSecretKey.addEventListener('click', function() {
      const inputKey = secretKeyInput.value.trim();

      if (inputKey === secretKey) {
        secretKeyModal.style.display = 'none'; // Закрыть модальное окно
        consoleOpened = false;  // Сбросить состояние
      } else {
        alert("Неверный ключ! Попробуйте снова.");
      }
    });
  </script>

</body>
</html>
