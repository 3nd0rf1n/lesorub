<!-- login.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вход в игру</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <h1>Вход в игру</h1>
  <button id="googleSignInBtn">Войти через Google</button>

  <script>
    // Конфиг Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAOqsclFbwauR4XyadH1TNJys149Mx7tHI",
      authDomain: "lesorub-e022b.firebaseapp.com",
      projectId: "lesorub-e022b",
      databaseURL: "https://lesorub-e022b-default-rtdb.firebaseio.com",
      storageBucket: "lesorub-e022b.firebasestorage.app",
      messagingSenderId: "634001284128",
      appId: "1:634001284128:web:3002d6d0bc1338ff1c7045"
    };

    // Инициализация Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const googleProvider = new firebase.auth.GoogleAuthProvider();

    document.getElementById('googleSignInBtn').addEventListener('click', () => {
      auth.signInWithPopup(googleProvider)
        .then(result => {
          console.log('Успешный вход:', result.user);
          // После успешного входа — перенаправляем на игру
          window.location.href = 'index.html';
        })
        .catch(error => {
          console.error('Ошибка входа:', error);
          alert('Ошибка входа: ' + error.message);
        });
    });
  </script>
  <style>/* login.css */

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #4a90e2, #9013fe);
  font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  color: #fff;
}

.login-container {
  background: rgba(255, 255, 255, 0.1);
  padding: 40px 35px;
  border-radius: 12px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.25);
  width: 320px;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  text-align: center;
}

.login-container h2 {
  margin-bottom: 25px;
  font-weight: 600;
  letter-spacing: 1.1px;
  font-size: 1.8rem;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0 20px 0;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  outline: none;
  background: rgba(255, 255, 255, 0.25);
  color: #fff;
  transition: background 0.3s ease;
}

input[type="email"]::placeholder,
input[type="password"]::placeholder {
  color: #e0e0e0;
}

input[type="email"]:focus,
input[type="password"]:focus {
  background: rgba(255, 255, 255, 0.45);
  box-shadow: 0 0 8px 2px rgba(255, 255, 255, 0.7);
}

button {
  width: 100%;
  padding: 14px 0;
  background-color: #fff;
  color: #4a90e2;
  border: none;
  border-radius: 10px;
  font-weight: 700;
  font-size: 1.1rem;
  cursor: pointer;
  transition: background-color 0.3s ease, color 0.3s ease;
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.4);
}

button:hover {
  background-color: #6aa0ff;
  color: #fff;
  box-shadow: 0 6px 14px rgba(106, 160, 255, 0.7);
}

a {
  margin-top: 15px;
  display: block;
  color: #e0e0e0;
  font-size: 0.9rem;
  text-decoration: none;
  transition: color 0.3s ease;
}

a:hover {
  color: #fff;
  text-decoration: underline;
}
</style>
</body>
</html>
