<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Лісоруб Ідл Ігра</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Екран завантаження -->
  <div id="loading-screen">
    <p>Завантаження гри...</p>
    <div id="progress-bar-container">
      <div id="progress-bar"></div>
    </div>
  </div>

  <div id="achievementPopup" class="achievement-popup hidden">
    <p id="achievementMessage">🏆 Досягнення!</p>
  </div>

  <div id="achievementsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Досягнення</h2>
      <ul id="achievementsList"></ul>
      <button id="closeAchievements">Закрити</button>
    </div>
  </div>

  <div class="game-container">
    <h1>🌲 Лісоруб</h1>
    <div id="resources" class="card">
      <p>🌲 Дерево: <span id="wood">0</span></p>
      <p>👷 Робітники: <span id="workers">0</span></p>
      <p>📈 Дерево в сек: <span id="woodPerSecond">0</span></p>
    </div>
    <button id="chopBtn" class="action-btn">🪓 Рубати дерево</button>
    <div id="upgrades" class="card">
      <button id="buyWorker">👷 Найняти робітника (10 дерева)</button>
      <button id="resetGame">♻️ Престиж (1000 дерева)</button>
      <button id="fullReset">🗑️ Скинути прогрес</button>
      <a href="achievements.html" class="action-btn">🏆 Досягнення</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
