<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Лесоруб Идл Игра</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Экран загрузки -->
<div id="loading-screen">
  <p>Загрузка игры...</p>
  <div id="progress-bar-container">
    <div id="progress-bar"></div>
  </div>
</div>
  
  <div id="achievementPopup" class="achievement-popup hidden">
    <p id="achievementMessage">🏆 Достижение!</p>
  </div>

  <div id="achievementsModal" class="modal hidden">
    <div class="modal-content">
      <h2>Достижения</h2>
      <ul id="achievementsList"></ul>
      <button id="closeAchievements">Закрыть</button>
    </div>
  </div>

  <div class="game-container">
    <h1>🌲 Лесоруб</h1>
    <div id="resources" class="card">
      <p>🌲 Дерево: <span id="wood">0</span></p>
      <p>👷 Рабочие: <span id="workers">0</span></p>
      <p>📈 Дерево в сек: <span id="woodPerSecond">0</span></p>
    </div>
    <button id="chopBtn" class="action-btn">🪓 Рубить дерево</button>
    <div id="upgrades" class="card">
      <button id="buyWorker">👷 Нанять рабочего (10 дерева)</button>
      <button id="resetGame">♻️ Престиж (1000 дерева)</button>
      <button id="fullReset">🗑️ Сбросить прогресс</button>
      <button id="achievementsBtn">🏆 Достижения</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
