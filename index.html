<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(180deg, #0a1e0a 0%, #001100 100%);
    overflow: hidden;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #d0f0a0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .loader-wrapper {
    position: relative;
    width: 160px;
    height: 160px;
  }

  .axe-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(0deg);
    font-size: 60px;
    color: #89c13b;
    text-shadow: 0 0 10px #89c13b;
    animation: swing 2s ease-in-out infinite, glow 3s ease-in-out infinite;
  }

  @keyframes swing {
    0%, 100% { transform: translate(-50%, -50%) rotate(-10deg); }
    50% { transform: translate(-50%, -50%) rotate(10deg); }
  }

  @keyframes glow {
    0%, 100% { text-shadow: 0 0 10px #89c13b; }
    50% { text-shadow: 0 0 25px #a3d55f; }
  }

  .progress-circle {
    position: absolute;
    top: 0; left: 0;
    width: 160px;
    height: 160px;
    transform: rotate(-90deg);
  }

  svg circle {
    fill: none;
    stroke-width: 12;
    stroke-linecap: round;
  }

  .progress-bg {
    stroke: #112211;
  }

  .progress-bar {
    stroke: #a3d55f;
    stroke-dasharray: 376.991;
    stroke-dashoffset: 376.991;
    transition: stroke-dashoffset 0.4s ease;
  }

  .loading-text {
    margin-top: 15px;
    font-weight: 600;
    letter-spacing: 1.5px;
    text-shadow: 0 0 5px #a3d55f;
  }

  .leaf {
    position: fixed;
    top: -50px;
    width: 20px;
    height: 20px;
    background: url('https://i.imgur.com/TK3tTGt.png') no-repeat center/contain;
    opacity: 0.7;
    animation-name: fall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
  }

  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
    100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
  }

  .final-screen {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(180deg, #0a1e0a 0%, #001100 100%);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1s ease;
}

.final-screen.show {
  opacity: 1;
  pointer-events: auto;
}

.final-text {
  font-size: 48px;
  font-weight: bold;
  color: #d0f0a0;
  text-shadow: 0 0 20px #a3d55f;
  margin-bottom: 30px;
  animation: zoomIn 1s ease forwards;
}

.final-axes {
  position: relative;
  width: 120px;
  height: 60px;
}

.axe {
  position: absolute;
  font-size: 48px;
  opacity: 0;
  top: 0;
  animation: axeIn 1s ease forwards;
}

.axe-left {
  left: -80px;
  transform: rotate(0deg);
  animation-delay: 1s;
}

.axe-right {
  right: -80px;
  transform: rotate(0deg);
  animation-delay: 1s;
}

@keyframes axeIn {
  to {
    opacity: 1;
    top: 0;
    transform: rotate(45deg) translateX(40px);
  }
}

@keyframes zoomIn {
  from { transform: scale(0.6); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  }

  const offset = circumference * (1 - progress / 100);
  progressBar.style.strokeDashoffset = offset;
}, 250);


</script>
